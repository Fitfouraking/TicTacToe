<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/javascript"></script>
</head>
<body>


  <div id="container">
    <h1 id="heading">Tic Tac Toe, Me Out To The Ballgame!</h1>

    <div id="shake" class="animated flipInX">
      <div class="row">
        <div id="a" class="cell"></div>
        <div id="b" class="cell"></div>
        <div id="c" class="cell"></div>
      </div>

      <div class="row">
        <div id="d" class="cell"></div>
        <div id="e" class="cell"></div>
        <div id="f" class="cell"></div>
      </div>

      <div class="row">
        <div id="g" class="cell"></div>
        <div id="h" class="cell"></div>
        <div id="i" class="cell"></div>
      </div>
    </div>

      <div id="scoreboard">
        <h2>Scoreboard</h2>

            <img id="soxLogo" src="image/redSox.png">
            <img id="yankLogo" src="image/yankees.gif">
            <button id="resetGameCount">RESET GAME COUNT</button>

            <div id="bottom">
            <div id="soxScore"></div>
            <div id="yankScore"></div>
            </div>

      </div>
</div>

</body>
</html>
