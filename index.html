<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
</head>
<body>


  <div id="container">
    <h1 id="heading">Tic Tac Toe!</h1>

      <div class="row">
        <div id="a" class="cell">a</div>
        <div id="b" class="cell">b</div>
        <div id="c" class="cell">c</div>
      </div>

      <div class="row">
        <div id="d" class="cell">d</div>
        <div id="e" class="cell">e</div>
        <div id="f" class="cell">f</div>
      </div>

      <div class="row">
        <div id="g" class="cell">g</div>
        <div id="h" class="cell">h</div>
        <div id="i" class="cell">i</div>
      </div>

      <div id="scoreboard">
        <h3>Scoreboard</h3>
        <div id="xGames"># X Wins</div>
        <div id="oGames"># O Wins</div>
      </div>
</div>

</body>
</html>
